<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./src/public/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
	</head>
	<body>
		<main class="container py-5">
			<div class="row">
				<section class="col">
					<form id="agregarProveedor">
						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="text"
								name="nombreProveedor"
								id="nombreProveedor"
								placeholder="Nombre Proveedor"
							/>
							<label for="nombreProveedor">Nombre Proveedor</label>
						</div>

						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="email"
								name="emailProveedor"
								id="emailProveedor"
								placeholder="Email Proveedor"
							/>
							<label for="emailProveedor">Email Proveedor</label>
						</div>

						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="text"
								name="telefonoProveedor"
								id="telefonoProveedor"
								placeholder="Teléfono Proveedor"
							/>
							<label for="telefonoProveedor">Teléfono Proveedor</label>
						</div>

						<div class="row align-items-center">
							<div class="col">
								<div class="form-floating mb-3">
									<input
										class="form-control"
										type="text"
										name="paisProveedor"
										id="paisProveedor"
										placeholder="País Proveedor"
									/>
									<label for="paisProveedor">País Proveedor</label>
								</div>
							</div>

							<div class="col">
								<div class="form-check mb-3">
									<input
										class="form-check-input"
										type="checkbox"
										name="internacionalProveedor"
										id="internacionalProveedor"
										placeholder="Proveedor Internacional"
									/>
									<label for="internacionalProveedor"
										>Proveedor Internacional</label
									>
								</div>
							</div>
						</div>

						<button class="btn btn-success" type="submit">
							Agregar Proveedor
						</button>
					</form>
				</section>

				<section class="col">
					<form id="agregarArticulo">
						<div class="form-floating mb-3">
							<select
								class="form-control"
								name="proveedor"
								id="proveedor"
							></select>
							<label for="proveedor">Seleccione un Proveedor</label>
						</div>

						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="text"
								name="nombreArticulo"
								id="nombreArticulo"
								placeholder="Nombre Artículo"
							/>
							<label for="nombreArticulo">Nombre Artículo</label>
						</div>

						<div class="input-group mb-3">
							<span class="input-group-text">$</span>
							<div class="form-floating">
								<input
									class="form-control"
									type="number"
									name="precioArticulo"
									id="precioArticulo"
									placeholder="Precio Artículo"
								/>
								<label for="precioArticulo">Precio Artículo</label>
							</div>
						</div>

						<button class="btn btn-success" type="submit">
							Agregar Artículo
						</button>
					</form>
				</section>
			</div>

			<table id="tabla" class="table mt-5"></table>
		</main>

		<script src="./src/assets/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
